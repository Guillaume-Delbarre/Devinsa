  		<p><input type="button" value="Creer l'arbre" id="creerarbre" /></p>

    <div class="container">
        <p> Afficher tous les noms ?</p>
        <input id="toggle-on" class="toggle toggle-left" name="toggle" value="0.5" type="radio" >

        <input id="toggle-off" class="toggle toggle-right" name="toggle" value="0" type="radio" checked>
