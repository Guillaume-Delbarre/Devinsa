<!DOCTYPE html>
<html>
  <head>
    <title>Accueil outil administration Devinsa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <script src="https://d3js.org/d3.v3.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  </head>
  <body>
    <header>
      <table height=1>
        <th>
          <p><a class="menu_item" href="http://devinsa.insa-rennes.fr"><img src="imgdevinsa.png" title='Cliquez pour jouer' /></a>
        </th>
        <th>
          <form action="Arbre" method="POST">
      			<input class="menu_item" type="submit" value="Arbre des questions" title="Cliquez pour accéder à la page" target="_blank">
      		</form>
        </th>
      </table>
    </header>

		    <p><input type="button" value="Creer l'arbre" id="creerarbre" /></p>

    <div class="ActuDonnees">
      <p><b>Actualisation des données </b><img src="help_icon.png" title="L'actualisation complète comprend l'extraction des données et leur traitement" /></p>
      <div class="conteneurBoutons">
    		<p><input type="button" value="Extraction des données" id="vctsql" class="b" title="Extraction des données - Environ 1min"/></p>
    		<p><input type="button" value="Traitement des données" id="lancer2emepartie" class="b" title="Traitement des données - Environ 30sec" /></p>
        <p><input type="button" value="Actualisation complète" id="toutlancer" class="b" title="Actualisation complète - Environ 1min30"/></p>
      </div>
    </div>
    <br>
    <br>
    <div class="modifBase">
      <p><b>Modification de la base  </b><img src="help_icon.png" title='Veuillez entrez une question et un personnage ou bien utilisez la sélection sur le graphique' /></p>

  		<div class="ui-widget">
  			<label for="tags1">Question : </label>
  			<input id="tags1">
  		</div>
      <div class="ui-widget">
  			<label for="tags">Personnage : </label>
  			<input id="tags" value="">
  		</div>
      <p><input type="button" value="Mettre à jour les paramètres" id="updatesql" /></p>
      <p>Sélection graphique  <img src="help_icon.png" title='Pour utiliser la sélection graphique, maintenez la touche shift enfoncé, sélectionnez des points et cliquez sur "appliquer la sélection". Ensuite, choisissez une question puis sélectionnez les personnages dans la liste ci-dessous avant de cliquer sur "Mettre à jour les paramètres"' /></p>
  		<div class="container" >
    		<table id="personnages" class="display" style="width:100%">
    			<thead>
    				<tr>
    					<th>Nom</th>
    					<th>Yes_count</th>
    					<th>No_count</th>
    					<th>Pass_count</th>
    				</tr>
    			</thead>
    			<tbody>
    			</tbody>
    		</table>
  		</div>
    </div>
    <div class="container">
		<table>
			<tbody>
				<tr>
					<td>
						<p id='persoSelectionne'></p>
						<a class="btn" href="javascript:void(0);" onclick="clear_selection();">Clear Selection</a>
					</td>
					<td>
						<svg id="zoneGraph" class="graph" width=800 height=450></svg>
					</td>
					<td>
						<table id = "tabButton">
							<tbody id='tabButton'>
								<tr>
									<td>
										<a class="btn" href="javascript:void(0);" onclick="get_selection();">Appliquer la sélection</a>
									</td>
								</tr>
								<tr>
									<td>
										<a class="btn" href="javascript:void(0);" onclick="comp_selection_clust();">Comparer la sélection à un cluster</a>
									</td>
								</tr>
								<tr>
									<td>
										<a class="btn" href="javascript:void(0);" onclick="comp_selection_select();">Comparer la sélection à une autre sélection</a>
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
      <script src="graph.js"></script>
      <script src="tableCluster.js"></script>
	</div>
	<div id="tableResult"></div>
    <!--<script src="cluster.js"></script>-->
    <script src="table.js"></script>
    <script src="com.js"></script>

  </body>

</html>
